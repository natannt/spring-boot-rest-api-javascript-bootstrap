<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<h3>Projeto Spring Boot REST API</h3>

	<form action="" id="formCadastroUser">

		<div class="mb-3">
			<label for="id" class="form-label">ID usuário</label> <input
				type="text" class="form-control" id="id" readonly="readonly">
		</div>

		<div class="mb-3">
			<label for="nome" class="form-label">Nome do usuário </label> <input
				type="text" class="form-control" id="nome"
				placeholder="Digite o nome do usuário" required="required">
		</div>

		<div class="mb-3">
			<label for="idade" class="form-label">Idade do usuário</label> <input
				type="number" class="form-control" id="idade">
		</div>

	</form>
	
	<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
	
	
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"
		integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
		crossorigin="anonymous"></script>
	
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
		
		<script type="text/javascript">
		function salvarUsuario(){
			var id = $("#id").val();
			var nome = $("#nome").val();
			var idade = $("#idade").val();
			
			$.ajax({
				method: "POST",
				url: "salvar",
				data: JSON.stringify(),
				contentType:"application/json; charset=utf-8",
				sucess: function (response){
					alert("Salvo com sucesso!");
				}
			}).fail(function (xhr, status, errorThrown){
				alert("Erro ao salvar: " + xhr.responseText);
			});
			
		}
		</script>
</body>
</html>
